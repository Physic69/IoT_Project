<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Monitor - IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’§ Smart Water Tank Monitor</h1>
            <p class="subtitle">Real-time IoT Monitoring System</p>
        </header>

        <div class="dashboard">
            <!-- Graph Card (replaces Tank Status) -->
            <div class="card graph-card">
                <h2>Water Level History</h2>
                <canvas id="waterLevelChart"></canvas>
            </div>

            <!-- Tank Visualization -->
            <div class="card tank-card">
                <h2>Current Water Level</h2>
                <div class="tank-container">
                    <div class="tank">
                        <div class="water" id="waterLevel">
                            <div class="wave"></div>
                        </div>
                        <div class="tank-outline"></div>
                    </div>
                    <div class="percentage" id="percentage">0%</div>
                    <div class="status-mini">
                        <span id="statusTextMini">Unknown</span>
                    </div>
                </div>
            </div>

            <!-- Data Card -->
            <div class="card data-card">
                <h2>Sensor Data</h2>
                <div class="data-grid">
                    <div class="data-item">
                        <span class="data-label">Distance:</span>
                        <span class="data-value" id="distance">-- cm</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Device:</span>
                        <span class="data-value" id="device">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Last Update:</span>
                        <span class="data-value" id="timestamp">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Connection:</span>
                        <span class="data-value" id="connection">
                            <span class="dot" id="connectionDot"></span>
                            <span id="connectionStatus">Ready</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="refresh-btn" id="refreshBtn" onclick="fetchTankData()">
                <span class="refresh-icon">ðŸ”„</span> Refresh Data
            </button>
            <p class="auto-refresh-text">Click refresh to update data from AWS</p>
        </div>

        <footer>
            <p>ESP32 Water Tank Monitoring System | IoT Course Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
