<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Monitor - IoT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Smart Water Tank Monitor</h1>
            <p class="subtitle">Real-time IoT Monitoring System</p>
        </header>

        <div class="dashboard">
            <!-- Status Card -->
            <div class="card status-card">
                <h2>Tank Status</h2>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-icon" id="statusIcon">‚è≥</span>
                    <span class="status-text" id="statusText">Loading...</span>
                </div>
            </div>

            <!-- Tank Visualization -->
            <div class="card tank-card">
                <h2>Water Level</h2>
                <div class="tank-container">
                    <div class="tank">
                        <div class="water" id="waterLevel">
                            <div class="wave"></div>
                        </div>
                        <div class="tank-outline"></div>
                    </div>
                    <div class="percentage" id="percentage">0%</div>
                </div>
            </div>

            <!-- Data Card -->
            <div class="card data-card">
                <h2>Sensor Data</h2>
                <div class="data-grid">
                    <div class="data-item">
                        <span class="data-label">Distance:</span>
                        <span class="data-value" id="distance">-- cm</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Device:</span>
                        <span class="data-value" id="device">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Last Update:</span>
                        <span class="data-value" id="timestamp">--</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Connection:</span>
                        <span class="data-value" id="connection">
                            <span class="dot" id="connectionDot"></span>
                            <span id="connectionStatus">Connecting...</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="controls">
            <button class="refresh-btn" id="refreshBtn" onclick="fetchTankData()">
                <span class="refresh-icon">üîÑ=</span> Refresh Now
            </button>
            <p class="auto-refresh-text">Auto-refresh every 30 seconds</p>
        </div>

        <footer>
            <p>ESP32 Water Tank Monitoring System | IoT Course Project</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
